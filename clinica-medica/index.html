<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Medica</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="perfil">
            <img src="assets/perfil-1.svg" alt="Seu perfil" class="perfil__imagem">

            <div class="perfil__texto">
                <h2 class="perfil__titulo">Olá, Sônia</h2>
                <p class="perfil__paragrafo">Mais 4 consultas hoje</p>
            </div>
        </div>

        <div class="barra">
            <h2 class="barra__titulo">Hoje</h2>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card__perfil">
                <div class="card__perfil__texto">
                    <h2 class="card__perfil__titulo">Dr. João Silva</h2 >
                    <p class="card__perfil__paragrafo">Dermatologista</p>
                </div>
                <div class="descricao">
                    <h3 class="descricao__titulo">Talvez você tambem se interesse por...</h3>
                    <h2 class="descricao__titulo-livro">Angular 11 e Firebase</h2>
                    <p class="descricao__texto">Construindo uma aplicação integrada com a plataforma do Google.</p>
                </div>
            </div>
            <div class="card__botoes">

            </div>
        </div>

    </main>

</html>
